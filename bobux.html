<!DOCTYPE html>
<html>
    <body style="background-color: rgb(37, 37, 37); color:white; font-family: Arial, sans-serif; font-size: 16px;">
        <style>
       body {
  background-image: url('bobux.svg');
  background-size: 48px 49px; /* width and height */
  background-repeat: repeat;
  background-position: center;
  transition: box-shadow 0.3s ease-in-out;
}
         </style>
         <!DOCTYPE html>
         <html>
         <head>
           <style>
             #container {
               height: 100vh;
               width: 100vw;
               position: relative;
             }
         
             #logo {
               width: 200px;
               height: 200px;
               position: absolute;
               background-image: url('bobux.svg');
               background-size: contain;
               background-repeat: no-repeat;
               background-position: center;
               filter: drop-shadow(0 0 30px #39ff14);
               cursor: pointer;
             }
           </style>
         </head>
         <body>
           <div id="container"></div>
         
           <script>
  const container = document.getElementById("container");
  const logo = document.createElement("div");
  logo.id = "logo";
  logo.style.backgroundImage = "url('bobux.svg')";
  logo.style.backgroundSize = "cover";
  logo.style.backgroundRepeat = "no-repeat";
  logo.style.position = "absolute";

  container.appendChild(logo);

  const displayWidth = window.innerWidth;
  const displayHeight = window.innerHeight;
  
  function setRandomPosition() {
    const x = Math.floor(Math.random() * (displayWidth - logo.offsetWidth));
    const y = Math.floor(Math.random() * (displayHeight - logo.offsetHeight));
    logo.style.left = `${x}px`;
    logo.style.top = `${y}px`;
  }
  
  function releaseParticles() {
    const particles = [];
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.style.position = 'absolute';
      particle.style.background = 'white';
      particle.style.width = '10px';
      particle.style.height = '10px';
      particle.style.borderRadius = '50%';
      particle.style.transform = 'translate(-50%, -50%)';
      particle.style.left = `${logo.offsetLeft + logo.offsetWidth / 2}px`;
      particle.style.top = `${logo.offsetTop + logo.offsetHeight / 2}px`;
      particle.style.transition = `top ${Math.random() + 1}s ease-out, left ${Math.random() + 1}s ease-out`;
      particle.style.top = `${logo.offsetTop + logo.offsetHeight / 2 + (Math.random() * 100 - 50)}px`;
      particle.style.left = `${logo.offsetLeft + logo.offsetWidth / 2 + (Math.random() * 100 - 50)}px`;
      container.appendChild(particle);
      particles.push(particle);
    }

    setTimeout(() => {
      particles.forEach(particle => particle.remove());
    }, 1000);
  }

  logo.addEventListener("click", function() {
    logo.style.display = "none";
    releaseParticles();
    setTimeout(function() {
      logo.style.display = "block";
      setRandomPosition();
    }, 500);
  });

  setRandomPosition();


           </script>
         </body>
         </html>
         
        <style>
            h1 {
              text-align: center;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
            }
          </style>
        </head>
        <body>
          <h1>Bobux</h1>
        </body>
</html>
